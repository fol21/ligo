<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let op of operadoras; let i = index" (click)="select(i)" class="item item-block item-ios {{op.selected}}">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/{{op.icone}}.png">
      </ion-thumbnail>
      <h2>{{op.nome}}</h2>
      <p>
        <progress-bar progress="{{op.sinal}}" operadora="{{op.nome}}"></progress-bar>
      </p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
