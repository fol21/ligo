<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <img src="assets/imgs/LIGO_LOGO-01.png"  >
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

</ion-list>

<div align=right padding>
  <button ion-button color="secondary" round  (tap)="signIn()">Sign In</button>
</div>
  </ion-card-content>
</ion-card>

  
</ion-content>
